<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="arquivos/images/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="./arquivos/css/style.css">

	<!-- <script src="https://cdn.tailwindcss.com"></script> -->

	<title>Joe The Cube</title>
</head>
<body>
	<div class="w-full h-screen flex justify-center items-center bg-neutral-700">
		<div class="w-full h-[500px] relative">
			<canvas class="bg-white">
				O seu navegador n√£o suporta a tag Canvas
			</canvas>

			<div id="startGame-Screen" class="w-full h-full absolute top-0 left-0 bg-neutral-500 flex justify-center items-center">

				<div class="w-full flex justify-center items-center relative">
					<div class="flex flex-col items-center gap-10">
						<h1 class="font-bold text-white text-6xl"><span class="text-red-700">Joe</span> The Cube</h1>

						<div class="flex flex-col justify-center items-center gap-3">
							<button onClick="init()" class="w-52 py-1.5 text-black font-semibold bg-neutral-300 hover:bg-neutral-100 transition-all">Singleplayer</button>
							<button class="w-52 py-1.5 text-black font-semibold bg-neutral-300/50 cursor-not-allowed">Multiplayer</button>
							<button class="w-52 py-1.5 text-black font-semibold bg-neutral-300 hover:bg-neutral-100 transition-all">Options</button>
						</div>
					</div>

					<div class="w-24 flex flex-col gap-4 justify-center items-center absolute top-24 right-32">
						<div class="text-center">
							<p class="text-white mb-2">Joe</p>
							<img class="w-14 h-14" src="arquivos/images//cubeJoe_128x.png">
						</div>
						<button class="px-5 py-0.5 font-semibold bg-neutral-300 hover:bg-neutral-100 transition-all">Skins</button>
					</div>

				</div>
			</div>

			<div id="gameOver-Screen" class="w-full h-full absolute top-0 left-0 bg-neutral-900/50 flex justify-center items-center hidden">
				<div class="flex flex-col gap-10">
					<h1 class="font-bold text-white text-5xl">You Lose!</h1>

					<div class="flex flex-col justify-center items-center gap-3">
						<button onClick="restart()" class="w-52 py-1.5 text-black font-semibold bg-neutral-300 hover:bg-neutral-100 transition-all">Restart</button>
						<button onClick="backToMenu()" class="w-52 py-1.5 text-black font-semibold bg-neutral-300 hover:bg-neutral-100 transition-all">Menu</button>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script src="./arquivos/js/Classes/Obstacle.js"></script>
	<script src="./arquivos/js/Classes/Player.js"></script>
	<script src="./arquivos/js/keyMap.js"></script>
	<script src="./arquivos/js/utils.js"></script>
	<script src="./arquivos/js/main.js"></script>
</body>
</html>
