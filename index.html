<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="arquivos/images/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="./arquivos/css/style.css">

	<!-- <script src="https://cdn.tailwindcss.com"></script> -->

	<title>Joe The Cube</title>
</head>
<body>
	<div class="w-full h-screen flex justify-center items-center bg-neutral-700">
		<div class="w-full h-[500px] relative">
			<canvas class="bg-white">
				O seu navegador n√£o suporta a tag Canvas
			</canvas>

			<div id="startGame-Screen" class="w-full h-full absolute top-0 left-0 bg-neutral-500 flex justify-center items-center">

				<div class="w-full flex justify-center items-center relative">
					<div class="flex flex-col items-center gap-10">
						<h1 class="font-bold text-white text-6xl"><span class="text-red-700">Joe</span> The Cube</h1>

						<div class="flex flex-col justify-center items-center gap-3">
							<button id="startSinglePlayer" class="w-52 py-1.5 text-black font-semibold bg-neutral-300 hover:bg-neutral-100 transition-all">Singleplayer</button>
							<button class="w-52 py-1.5 text-black font-semibold bg-neutral-300/50 cursor-not-allowed">Multiplayer</button>
							<button id="options" class="w-52 py-1.5 text-black font-semibold bg-neutral-300 hover:bg-neutral-100 transition-all">Options</button>
						</div>
					</div>

					<div class="w-24 flex flex-col gap-4 justify-center items-center absolute top-24 right-32">
						<div class="text-center">
							<p class="text-white mb-2">Joe</p>
							<img class="w-14 h-14" src="arquivos/images//cubeJoe_128x.png">
						</div>
						<div class="w-full text-center space-y-1">
							<button id="skins_button" class="w-16 py-0.5 font-semibold bg-neutral-300 hover:bg-neutral-100 transition-all">Skins</button>
							<button class="w-16 py-0.5 font-semibold bg-neutral-300/50 cursor-not-allowed">Login</button>
						</div>
					</div>

				</div>
			</div>

			<div id="gameOver-Screen" class="w-full h-full absolute top-0 left-0 bg-neutral-900/50 flex justify-center items-center hidden">
				<div class="flex flex-col gap-10">
					<h1 class="font-bold text-white text-5xl">You Lose!</h1>

					<div class="flex flex-col justify-center items-center gap-3">
						<button id="restartSinglePlayer" class="w-52 py-1.5 text-black font-semibold bg-neutral-300 hover:bg-neutral-100 transition-all">Restart</button>
						<button id="exitFromSinglePlayer" class="w-52 py-1.5 text-black font-semibold bg-neutral-300 hover:bg-neutral-100 transition-all">Menu</button>
					</div>
				</div>
			</div>

		</div>
	</div>

	<div id="skins_modal" class="w-full h-full fixed top-0 left-0 bg-neutral-900/40 flex justify-center items-center hidden">
		<div class="w-full max-w-2xl h-44 bg-neutral-300 flex flex-col justify-center items-center p-2 rounded-lg relative border border-black">
			<p class="font-bold text-black text-center text-2xl">Skins</p>
			<button id="close_skins_modal" class="absolute right-2 top-1.5"><img class="w-10" src="./arquivos/images/icons/x.svg"></button>
			<div class="w-full h-full bg-neutral-400 flex justify-between items-center rounded mt-2 px-2 border border-neutral-700">
				<button class="select_skin w-24 h-24 flex flex-col justify-center items-center bg-neutral-200 pb-2 rounded border border-neutral-500 hover:border-green-500 transition-all" data-skin="joe">
					Joe
					<img class="w-16 h-16" src="./arquivos/images/cubeJoe_128x.png">
				</button>
				<button class="select_skin w-24 h-24 flex flex-col justify-center items-center bg-neutral-200 pb-2 rounded border border-neutral-500 hover:border-green-500 transition-all" data-skin="mei">
					Mei
					<img class="w-16 h-16" src="./arquivos/images/cubeMei_128x.png">
				</button>
				<button class="w-24 h-24 flex flex-col justify-center items-center bg-neutral-500/50 pb-2 rounded cursor-not-allowed">
					
				</button>
				<button class="w-24 h-24 flex flex-col justify-center items-center bg-neutral-500/50 pb-2 rounded cursor-not-allowed">
					
				</button>
				<button class="w-24 h-24 flex flex-col justify-center items-center bg-neutral-500/50 pb-2 rounded cursor-not-allowed">
					
				</button>
				<button class="w-24 h-24 flex flex-col justify-center items-center bg-neutral-500/50 pb-2 rounded cursor-not-allowed">
					
				</button>
			</div>
		</div>
	</div>

	<script src="./arquivos/js/Classes/Obstacle.js"></script>
	<script src="./arquivos/js/Classes/Player.js"></script>
	<script src="./arquivos/js/skins.js"></script>
	<script src="./arquivos/js/uiEvents.js"></script>
	<script src="./arquivos/js/keyMap.js"></script>
	<script src="./arquivos/js/utils.js"></script>
	<script src="./arquivos/js/main.js"></script>
</body>
</html>
